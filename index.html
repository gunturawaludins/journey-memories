<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Memories</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Journey Memories</h1>
    <p>Our story through the years</p>
  </header>

  <section class="period" id="period-2019">
    <h2>2019 — The Beginning</h2>
    <p class="caption">The start of our unforgettable journey</p>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/2019/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2019/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2019/3.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <section class="period" id="period-2020">
    <h2>2020 — New Chapter</h2>
    <p class="caption">We kept growing stronger</p>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/2020/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2020/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2020/3.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by Guntur Awaludin Saptadi</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
